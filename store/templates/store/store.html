{% extends 'store/main.html' %}
{% load static %}
{% block content %}
     <div class="row">

          {% for category in categories %}
          <div class="col-lg-4 col-md-6 col-sm-12">
               <img class="thumbnail" src="{{category.imageURL}}">
               <div class="box-element category">
                    <h6><strong>{{category.name}}</strong></h6>
                    <hr>

                    {% comment %} <button  data-product={{category.id}} data-action="add"
                    class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button> {% endcomment %}
                    <a class="btn btn-outline-success" href="{% url 'category' %}">View</a>
               </div>
          </div>
          {% endfor %}

     </div>
{% endblock content %}
