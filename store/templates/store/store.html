{% extends 'store/main.html' %}
{% load static %}
{% block content %}
     <div class="row">

          {% for category in categories %}
          <a href="{% url 'category' category.id %}">
          <div class="col-lg-4 col-md-6 col-sm-12">
               <img class="thumbnail" src="{{category.imageURL}}">
               <div class="box-element category">
                    <h6><strong>{{category.name}}</strong></h6>
                    <hr>
                    
                    <a class="btn btn-outline-success" href="{% url 'category' category.id %}">View</a>
               </div>
          </div>
          </a>
          {% endfor %}

     </div>
{% endblock content %}
